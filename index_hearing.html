<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Trainer</title>
    <script>
        const words = ["apple", "banana", "cherry", "dog", "elephant", "fish", "grape", "house", "island", "jungle", "kangaroo", "lemon", "mountain", "notebook", "orange", "penguin", "queen", "rainbow", "sunshine", "tiger", "umbrella", "violin", "watermelon", "xylophone", "yogurt", "zebra", "astronaut", "butterfly", "caterpillar", "dolphin", "engine", "forest", "giraffe", "helicopter", "internet", "jacket", "keyboard", "lighthouse", "microscope", "nebula", "octopus", "puzzle", "quasar", "robot", "satellite", "telescope", "universe", "volcano", "whale", "xenon", "yacht", "zeppelin", "adventure", "backpack", "calculator", "detective", "escalator", "fountain", "greenhouse", "hamburger", "invention", "joystick", "kilogram", "laboratory", "magnolia", "nightmare", "orchestra", "pantomime", "quarantine", "revolution", "strawberry", "trampoline", "underwater", "vocabulary", "wildflower", "xylophonist", "yesterday", "zigzag"];

        const morseMap = {
            "a": ".-", "b": "-...", "c": "-.-.", "d": "-..", "e": ".", "f": "..-.", "g": "--.", "h": "....",
            "i": "..", "j": ".---", "k": "-.-", "l": ".-..", "m": "--", "n": "-.", "o": "---", "p": ".--.",
            "q": "--.-", "r": ".-.", "s": "...", "t": "-", "u": "..-", "v": "...-", "w": ".--", "x": "-..-",
            "y": "-.--", "z": "--.."
        };
        let correctWord = "";
        let timeUnit = 200; // Default time unit in milliseconds

        function updateTimeUnit(value) {
            timeUnit = parseInt(value);
            document.getElementById("timeUnitDisplay").innerText = timeUnit + " ms";
        }

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }
        
        function wordToMorse(word) {
            return word.split('').map(letter => morseMap[letter] || '').join(' ');
        }
        
        function playMorse(morse) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            let i = 0;
            function playNext() {
                if (i >= morse.length) return;
                let delay = timeUnit; // Default delay for inter-symbol spacing

                if (morse[i] === '.') {
                    playTone(audioCtx, timeUnit);
                } else if (morse[i] === '-') {
                    playTone(audioCtx, 3 * timeUnit);
                    delay = 3 * timeUnit;
                } else if (morse[i] === ' ') {
                    if (i > 0 && morse[i - 1] !== ' ') {
                        delay = 3 * timeUnit; // Space between letters
                    } else {
                        delay = 7 * timeUnit; // Space between words
                    }
                }
                
                setTimeout(playNext, delay + timeUnit);
                i++;
            }
            playNext();
        }

        function playTone(audioCtx, duration) {
            let osc = audioCtx.createOscillator();
            osc.type = "sine";
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.connect(audioCtx.destination);
            osc.start();
            setTimeout(() => {
                osc.stop();
            }, duration);
        }

        function generateQuiz() {
            correctWord = getRandomWord();
            let morseCode = wordToMorse(correctWord);
            playMorse(morseCode);
            
            let options = [correctWord];
            while (options.length < 4) {
                let randomWord = getRandomWord();
                if (!options.includes(randomWord)) options.push(randomWord);
            }
            options.sort(() => Math.random() - 0.5);
            
            document.getElementById("options").innerHTML = options.map(word => `<button onclick="checkAnswer('${word}')">${word}</button>`).join(' ');
        }
        
        function checkAnswer(selected) {
            if (selected === correctWord) {
                alert("Correct!");
            } else {
                alert("Wrong! The correct answer was " + correctWord);
            }
            generateQuiz();
        }
        
        window.onload = generateQuiz;
    </script>
</head>
<body>
    <h1>Morse Code Trainer</h1>
    <p>Listen to the Morse code and select the correct word:</p>
    <label for="timeUnitSlider">Time Unit:</label>
    <input type="range" id="timeUnitSlider" min="50" max="500" value="200" step="10" oninput="updateTimeUnit(this.value)">
    <span id="timeUnitDisplay">200 ms</span>
    <br><br>
    <div id="options"></div>
    <div style="margin-top: 100px;" id="linkToWritingMode">
        <a href="index_writing.html">Switch to WritingMode Mode</a>
    </div>
</body>
</html>
